databases:
  - name: dateados_db
    databaseName: nba_stats
    user: nba
    plan: free

services:
  - type: web
    name: dateados_web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python -m ingestion.cli --init-db
    startCommand: uvicorn web.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dateados_db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.12
