services:
  # Servicio PostgreSQL
  - type: pspg
    name: dateados_db
    plan: free
    databaseName: nba_stats
    user: nba
    # Render genera automáticamente la contraseña y la expone en DATABASE_URL

  # Servicio Web (FastAPI)
  - type: web
    name: dateados_web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dateados_db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0
    # El puerto se asigna automáticamente por Render via $PORT
