databases:
  - name: dateados_db
    databaseName: nba_stats
    user: nba
    plan: free

services:
  # Web Service: Dashboard y API HTTP
  - type: web
    name: dateados_web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dateados_db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SECURE_TOKEN
        sync: false  # Secret configurado manualmente en Render Dashboard

  # Background Worker: Tareas de ingesta largas (NO spin-down)
  - type: worker
    name: dateados_worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    # Worker daemon escucha comandos desde la BD continuamente
    startCommand: python -m ingestion.worker_daemon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dateados_db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: INGEST_API_TIMEOUT
        value: 30  # Aumentar timeout de API a 30s
      - key: LOG_LEVEL
        value: INFO
