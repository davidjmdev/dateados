{% extends "base.html" %}
{% from "components/nba_components.html" import badge, pagination %}

{% block title %}Partidos - Dateados{% endblock %}

{% block content %}
<div class="space-y-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700 p-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Partidos</h1>
        
        <form method="get" class="flex flex-col md:flex-row gap-2 live-search-form" data-target="#games-table-container">
            <select name="season" class="px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
                <option value="">Todas las temporadas</option>
                {% for s in all_seasons %}
                <option value="{{ s }}" {% if s == season %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
            
            <div class="flex items-center space-x-2">
                <input type="date" name="start_date" value="{{ start_date or '' }}" class="px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
                <span class="text-gray-500 dark:text-gray-400">-</span>
                <input type="date" name="end_date" value="{{ end_date or '' }}" class="px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>
            
            {% if season or start_date or end_date %}
            <a href="/games" class="px-4 py-2 bg-gray-100 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-500 text-sm font-medium transition text-center flex items-center justify-center">Limpiar</a>
            {% endif %}
        </form>
    </div>

    <!-- Games List -->
    {% include "games/_table.html" %}
</div>
</div>
{% endblock %}
